{{define "content"}}
<div class="auth-container">
    <div class="auth-card">
        <h1 class="auth-card-title">Forgot Password</h1>
        <p style="text-align: center; color: #666; margin-bottom: 1.5rem;">Enter your username, SSN, and date of birth to verify your identity.</p>

        {{if .Error}}
        <div class="alert alert-error">{{.Error}}</div>
        {{end}}

        {{if .Success}}
        <div class="alert alert-success">{{.Success}}</div>
        {{end}}

        <form id="forgotForm" action="/forgot" method="POST">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-input" placeholder="Your username" autocomplete="username" required>
            </div>

            <div class="form-group">
                <label for="ssn" class="form-label">Social Security Number (SSN)</label>
                <input type="text" id="ssn" name="ssn" class="form-input" placeholder="XXX-XX-XXXX" autocomplete="off" required pattern="\d{3}-?\d{2}-?\d{4}" title="Enter SSN in XXX-XX-XXXX or XXXXXXXXX format">
            </div>

            <div class="form-group">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" id="dob" name="dob" class="form-input" placeholder="YYYY-MM-DD" autocomplete="bday" required>
            </div>

            <div style="text-align: center; margin-top: 1.5rem;">
                <button type="submit" class="auth-button auth-button-primary" style="width: 100%;">Verify Identity</button>
            </div>

            <div style="text-align: center; margin-top: 1rem;">
                <a href="/login" class="forgot-link">Back to login</a>
            </div>
        </form>
    </div>
</div>
{{end}}
